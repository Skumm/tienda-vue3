<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Vue 3</title>
    <!-- Importamos estilos -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Importamos VUE -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <div class="nav-bar"></div>
    <div class="cart">Carrito {{ carrito.length }}</div>
    <product-display
            :premium="premium"
            @anadir-al-carrito="actualizarCarrito"></product-display>
</div>
    <!-- Importamos APP -->
    <script src="./main.js"></script>
    <!-- Importamos componentes -->
    <script src="./components/MostrarProducto.js"></script>
    <!-- Construimos aplicacion -->
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
