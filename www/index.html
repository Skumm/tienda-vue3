<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Vue 3</title>
    <!-- Importamos estilos -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Importamos VUE -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <div class="nav-bar"></div>
    <div class="cart">Carrito {{ carrito }}</div>
    <div class="product-display">
        <div class="product-container">
            <div class="product-image">
                <img v-bind:src="imagen">
            </div>
            <div class="product-info">
                <h1>{{ producto }}</h1>
                <p v-if="stock">Hay Stock</p>
                <p v-else>No hay Stock</p>
                <ul>
                    <li v-for="materiales in detalles">{{ materiales }}</li>
                </ul>
                <div v-for="tipo in tipos"
                     :key="tipo.id"
                     @mouseover="actualizarImagen(tipo.imagen)"
                     class="color-circle"
                     :style="{ backgroundColor: tipo.color }">
                </div>
                <button class="button" :class=" { disabledButton: !stock }"
                        @click="anadirAlCarrito"
                        :disabled="!stock">Al carrito</button>
            </div>
        </div>
    </div>
</div>
    <!-- Importamos APP -->
    <script src="./main.js"></script>
    <!-- Construimos aplicacion -->
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
